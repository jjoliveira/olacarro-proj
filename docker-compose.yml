# Use root/example as user/password credentials
version: '3.1'

services:

  mongodb:
    image: mongo
    ports:
    - 27017:27017
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb
  
  app:
    build: .
    ports:
    - 8080:8080
    environment:
    - MONGO_IP=mongo
    depends_on:
    - mongodb

volumes:
  db-data:
  mongo-config:
